<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Web Challenge</title>
    <style>
        /* Center everything on the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Make all images the same size */
        img {
            width: 300px; /* Set your desired width */
            height: 300px; /* Set your desired height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            margin-bottom: 10px; /* Adds space below each image */
        }

        /* Add some spacing between images and the numbers */
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Find the Flag</h1>
    
    <!-- Image for Source Code First-Part:ACOR{source -->
    <div>
        <img src="source_code.jpg" alt="Source Code">
        <p>(1)</p>
    </div>

    <!-- Image for robots.txt -->
    <div>
        <img src="robots.jpg" alt="Robots.txt">
        <p>(2)</p>
    </div>

    <!-- Image for Cookies -->
    <div>
        <img src="cookies.jpg" alt="Cookies">
        <p>(3)</p>
    </div>
</body>
</html>
