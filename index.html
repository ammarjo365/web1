<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Web Challenge</title>
    <style>
        /* Center everything on the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Container for images to align them horizontally */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
        }

        /* Make all images the same size */
        img {
            width: 200px; /* Set your desired width */
            height: 200px; /* Set your desired height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        /* Style the text numbers under each image */
        .caption {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Find the Flag</h1>

    <div class="image-container">
        <!-- Image for Source Code First-Part:ACOR{50urce -->
        <div>
            <img src="source_code.jpg" alt="Source Code">
            <p class="caption">(1)</p>
        </div>

        <!-- Image for robots.txt -->
        <div>
            <img src="robots.jpg" alt="Robots.txt">
            <p class="caption">(2)</p>
        </div>

        <!-- Image for Cookies -->
        <div>
            <img src="cookies.jpg" alt="Cookies">
            <p class="caption">(3)</p>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        var thirdPart = btoa("YW5kX0MwMGtpZTV9");

        setCookie("Third-Part", thirdPart, 14);
    </script>
</body>
</html>
